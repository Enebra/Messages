syntax = "proto3";

import "datatypes/biometrics.proto";

option java_package = "ex.grpc";
option objc_class_prefix = "RTG";

package DataTypes;

message Photo
{
  int64             id          = 1;  
  string            photo_url   = 2;  
  bytes             bytestring  = 3;  
  int32             width       = 4;
  int32             height      = 5;
  BiometricDataType biotype     = 6;    
  int64             owner_id    = 7;
}

message Photos
{
  repeated Photo photos = 1;
}


